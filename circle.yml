machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.13.0
    - pip install --upgrade pip
    - pip install docker-compose

  services:
    - docker

dependencies:
  pre:
    - pip install --upgrade pip
    - pip install docker-compose
    - pyenv rehash

test:
  override:
    - docker-compose up -d
    - docker-compose run dockerapp python test.py
